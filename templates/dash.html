          <div class="row">
            <div class="col-md-4 stretch-card grid-margin">
              <div class="card bg-gradient-warning text-white">
                <div class="card-body">
                  <h4 class="font-weight-normal mb-3">Accuracy</h4>
                  <h2 class="font-weight-normal mb-5">
                    <script>
                      var num = {{ acc|safe }};

          <div class="row">

                  <h4 class="card-title">Multiple Axes Chart</h4>
                    <script src="https://code.highcharts.com/highcharts.js"></script>

                    <figure class="highcharts-figure">
                      <div id="tschart">
                        <p class="highcharts-description">
                          Endorsement dilakukan pada bulan November 2020 dan memberikan dampak
                          yang cukup besar terhadap laju perkembangan tweets mengenai produk Sprite Waterlymon.
                        </p>
                      </div>
                    </figure>
                  <canvas id="sales-chart"></canvas>
                </div>

            </div>

                  <script src="https://code.highcharts.com/modules/accessibility.js"></script>

                  <figure class="highcharts-figure">
                      <div id="donut"></div>
                      <p class="highcharts-description">
                          Jumlah tweets positive memiliki jumlah terbanyak dengan persentase 50,9%
                          dari jumlah keseluruhan tweets.
                      </p>
                  </figure>
                  <div class="mt-auto">

                  </div>

  <!-- dashboard testing -->
  <script type="text/javascript">
Highcharts.chart('tschart', {
  chart: {
    zoomType: 'xy'
  },
  title: {
    text: 'Monthly Tweets Classification',
    align: 'left'
  },
  subtitle: {
    text: 'All Classes',
    align: 'left'
  },
  xAxis: [{
    categories: {{ dfGroupMonth|safe }},
    crosshair: true
  }],
  yAxis: [{ // Primary yAxis
    labels: {
      format: '{value}',
      style: {
        color: Highcharts.getOptions().colors[2]
      }
    },
    title: {
      text: '',
      style: {
        color: Highcharts.getOptions().colors[2]
      }
    },
    opposite: true

  }, { // Secondary yAxis
    gridLineWidth: 0,
    title: {
      text: 'All Tweets',
      style: {
        color: Highcharts.getOptions().colors[0]
      }
    },
    labels: {
      format: '{value}',
      style: {
        color: Highcharts.getOptions().colors[0]
      }
    }

  }, { // Tertiary yAxis
    gridLineWidth: 0,
    title: {
      text: 'Sea-Level Pressure',
      style: {
        color: Highcharts.getOptions().colors[1]
      }
    },
    labels: {
      format: '{value}',
      style: {
        color: Highcharts.getOptions().colors[1]
      }
    },
    opposite: true
  }],
  tooltip: {
    shared: true
  },
  legend: {
    layout: 'vertical',
    align: 'left',
    x: 80,
    verticalAlign: 'top',
    y: 55,
    floating: true,
    backgroundColor:
      Highcharts.defaultOptions.legend.backgroundColor || // theme
      'rgba(255,255,255,0.25)'
  },
  series: [{
    name: 'All Tweets',
    type: 'column',
    yAxis: 1,
    data: {{ dfGroupCount|safe }},
    tooltip: {
      valueSuffix: ' tweets'
    }

  }, {
    name: 'Netral',
    type: 'spline',
    yAxis: 2,
    data: {{ dfNetCount|safe }},
    marker: {
      enabled: false
    },
    dashStyle: 'shortdot',
    tooltip: {
      valueSuffix: ' tweets'
    }

  }, {
    name: 'Positive',
    type: 'spline',
    data: {{ dfPosCount|safe }},
    tooltip: {
      valueSuffix: ' tweets'
    }
  },
  {
    name: 'Negative',
    type: 'spline',
    data: {{ dfNegCount|safe }},
    tooltip: {
      valueSuffix: ' tweets'
    }
  }],
  responsive: {
    rules: [{
      condition: {
        maxWidth: 500
      },
      chartOptions: {
        legend: {
          floating: false,
          layout: 'horizontal',
          align: 'center',
          verticalAlign: 'bottom',
          x: 0,
          y: 0
        },
        yAxis: [{
          labels: {
            align: 'right',
            x: 0,
            y: -6
          },
          showLastLabel: false
        }, {
          labels: {
            align: 'left',
            x: 0,
            y: -6
          },
          showLastLabel: false
        }, {
          visible: false
        }]
      }
    }]
  }
});

</script>
  <script type="text/javascript">
  Highcharts.chart('donut', {
    chart: {
        plotBackgroundColor: null,
        plotBorderWidth: 0,
        plotShadow: false
    },
    title: {
        text: '<br>Tweets<br>Classification<br>2020',
        align: 'center',
        verticalAlign: 'middle',
        y: 60
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b><br>Tweets Count: <b>{point.y} tweets</b>'
    },
    accessibility: {
        point: {
            valueSuffix: '%'
        }
    },
    plotOptions: {
        pie: {
            dataLabels: {
                enabled: true,
                distance: -50,
                style: {
                    fontWeight: 'bold',
                    color: 'white'
                }
            },
            startAngle: -90,
            endAngle: 90,
            center: ['50%', '75%'],
            size: '110%'
        }
    },
    series: [{
        type: 'pie',
        name: 'Percentage',
        innerSize: '50%',
        data: [
            ['Positive', {{ dfPiePos|safe }}],
            ['Netral', {{ dfPieNet|safe }}],
            {
                name: 'Negative',
                y: {{ dfPieNeg|safe }},
                dataLabels: {
                    enabled: false
                }
            }
        ]
    }]
});

  </script>
